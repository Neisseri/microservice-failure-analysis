apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deployment
  namespace: default
  labels:
    name: http-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: http
  template:
    metadata:
      namespace: default
      labels:
        pod: http
    spec:
      containers:
      - name: http
        image: httpd
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: http-service
  namespace: default
spec:
  selector:
    pod: http
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort